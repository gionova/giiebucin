<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bucin</title>
    <style>
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div>Hai <span id="nama-orang"></span>! Tunggu dulu ya...</div>
    </div>

    <h1>Hai <span id="nama-hei"></span>!</h1>
    <p>Ini halaman bucin sederhana.</p>

    <script>
        // Ambil nama dari parameter URL
        const urlParams = new URLSearchParams(window.location.search);
        const nama = urlParams.get('nama') || "namaorangnya";

        // Debugging
        console.log("Nama:", nama);

        // Ganti teks
        document.querySelectorAll('#nama-orang, #nama-hei').forEach(el => {
            el.textContent = nama;
        });

        // Hilangkan overlay
        const overlay = document.getElementById('overlay');
        if (overlay) {
            setTimeout(() => {
                overlay.style.display = "none";
            }, 2000); // 2 detik
        }
    </script>
</body>
</html>
